<div class="container">
   
    <br/><br/>
    <h3>Signup Page!</h3>
    <h3>{{msg}}</h3>
     <br/>

     <span style="color:red;font-weight: bold;"></span>
    <form>
    <div class="form-group" style="width:50%;">
        <label>Email </label>
        <input type="text" name="email" [(ngModel)]="customerVo.email" class="form-control"/>
     </div>
     <br/>
     <div class="form-group" style="width:50%;">
       <label>Password </label>
       <input  type="password" name="password" [(ngModel)]="customerVo.password"  class="form-control"/>
    </div>
    <br/>
     <div class="form-group" style="width:50%;">
        <label>username </label>
        <input  type="text" name="username" [(ngModel)]="customerVo.username"  class="form-control"/>
     </div>
     <br/>
     <div class="form-group" style="width:50%;">
        <label>Address </label>
        <input  type="text" name="address" [(ngModel)]="customerVo.address"  class="form-control"/>
     </div>
     <br/>
     <div class="form-group" style="width:50%;">
        <label>Education </label>
        <input  type="text" name="education" [(ngModel)]="customerVo.education"  class="form-control"/>
     </div>
     <br/>
     <h3>{{msg}}</h3>

    <div class="form-group" style="width:50%;">

    <hr/>
     <button  type="button" (click)="record()" class="btn btn-primary">
       Signup
      </button>
  </div>
 
   </form> 

 </div>
